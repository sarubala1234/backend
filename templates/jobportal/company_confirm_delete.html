{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="card p-4">
        <h3>Delete Job</h3>
        <p>Are you sure you want to delete the job <strong>{{ job.title }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'company_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
