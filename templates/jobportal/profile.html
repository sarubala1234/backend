{% extends 'base.html' %}

{% block title %}Profile - JobPortal{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4">My Profile</h2>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    {% if profile.resume %}
        <div class="mt-4">
            <h5>My Resume:</h5>
            <a href="{{ profile.resume.url }}" target="_blank" class="btn btn-outline-secondary">Download Resume</a>
        </div>
    {% endif %}
</div>
{% endblock %}
